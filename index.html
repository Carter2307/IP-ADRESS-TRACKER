<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
			rel="stylesheet"
		/>
		<title>Frontend Mentor | IP Address Tracker</title>
		<link rel="stylesheet" href="/dist/style.css" />
		<link
			rel="stylesheet"
			href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
			integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
			crossorigin=""
		/>
		<script
			src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
			integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
			crossorigin=""
		></script>
	</head>

	<body>
		<main class="main content">
			<section class="data">
				<div class="head">
					<h1 class="title">IP Address Tracker</h1>
					<div class="group__input">
						<input
							type="text"
							id="data"
							class="input__control"
							placeholder="Search for any IP address or domain"
						/>
						<button type="button" class="btn">
							<img src="/images/icon-arrow.svg" alt="arrow svg icon" />
						</button>
					</div>
				</div>
				<div class="data__container">
					<div class="data__value">
						<div class="data__items">
							<div class="data__title">IP Address</div>
							<div class="data__value__items data__ip">192.164.12.1</div>
						</div>
						<div class="data__items">
							<div class="data__title">Location</div>
							<div class="data__value__items data__location">
								Brooklyn, NY 10001
							</div>
						</div>
						<div class="data__items">
							<div class="data__title">Timezone</div>
							<div class="data__value__items data__timezone">
								UTC <span class="data__timezone__value">-5:00</span>
							</div>
						</div>
						<div class="data__items">
							<div class="data__title">ISP</div>
							<div class="data__value__items data__isp">SapceX Startlink</div>
						</div>
					</div>
				</div>
			</section>
			<div class="map" id="map"></div>
		</main>
		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
				Frontend Mentor </a
			>. Coded by <a href="#"> Roger Bentcha</a>.
		</div>
	</body>
	<script src="/app/JS/app.js"></script>
</html>
